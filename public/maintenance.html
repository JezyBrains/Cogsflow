<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setting Up - CogsFlow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 30px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        .status {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
        }
        .status-item {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 10px 0;
            color: #555;
        }
        .check {
            color: #28a745;
            font-weight: bold;
        }
        .progress {
            color: #667eea;
            font-weight: bold;
        }
    </style>
    <script>
        // Auto-refresh every 5 seconds to check if setup is complete
        setTimeout(function() {
            window.location.reload();
        }, 5000);
    </script>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>Setting Up CogsFlow</h1>
        <p>We're initializing your database and preparing the application.</p>
        <p>This usually takes 30-60 seconds on first deployment.</p>
        
        <div class="status">
            <div class="status-item">
                <span class="check">✓</span>
                <span>Application deployed</span>
            </div>
            <div class="status-item">
                <span class="progress">⟳</span>
                <span>Setting up database...</span>
            </div>
            <div class="status-item">
                <span>⏳</span>
                <span>Creating admin user...</span>
            </div>
        </div>
        
        <p style="margin-top: 30px; font-size: 14px; color: #999;">
            This page will automatically refresh when setup is complete.
        </p>
    </div>
</body>
</html>
